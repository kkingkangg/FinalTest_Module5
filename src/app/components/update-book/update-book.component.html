<div class="container-fluid">
  <h1 align="center">Update book</h1>
  <div class="col-md-6 offset-md-3">
    <button class="btn btn-success" routerLink='/listBook'>Book list</button>
    <form [formGroup]="updateForm" (ngSubmit)="updateBook()" >
      <div class="form-group">
        <label for="exampleInputTitle">Title</label>
        <input type="email" formControlName="title" class="form-control" id="exampleInputTitle" aria-describedby="emailHelp" placeholder="Enter Title" value = "{{book.title}}">
      </div>
      <div class="form-group">
        <label for="exampleInputAuthor1">Author</label>
        <input type="email" formControlName="author" class="form-control" id="exampleInputAuthor1" aria-describedby="emailHelp" placeholder="Enter Author" value = "{{book.author}}">
        <!--        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="exampleInputDescription">Description</label>
        <input type="email"  formControlName="description" class="form-control" id="exampleInputDescription" placeholder="Enter Description" value = "{{book.description}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
